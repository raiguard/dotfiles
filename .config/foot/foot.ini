shell=yash
font=Source Code Pro:style=semibold:size=10
font-bold=Source Code Pro:style=bold:size=10
font-italic=Source Code Pro:style=semibold italic:size=10
font-bold-italic=Source Code Pro:style=bold italic:size=10
underline-offset=2px
dpi-aware=no
pad=0x0 center
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[cursor]
style=beam
blink=yes

[mouse]
hide-when-typing=yes

[colors]
foreground=abb2bf
background=181a1f
selection-foreground=181a1f
selection-background=61afef
regular0=282c34 # black
regular1=e06c75 # red
regular2=98c379 # green
regular3=e5c07b # yellow
regular4=61afef # blue
regular5=c678dd # magenta
regular6=56b6c2 # cyan
regular7=abb2bf # white
bright0=282c34 # bright black
bright1=e06c75 # bright red
bright2=98c379 # bright green
bright3=e5c07b # bright yellow
bright4=61afef # bright blue
bright5=c678dd # bright magenta
bright6=56b6c2 # bright cyan
bright7=abb2bf # bright white
dim1=7c434a # dim red
dim2=586e4c # dim green
dim3=7e6d4d # dim yellow
dim4=3c6487 # dim blue
dim5=6f497e # dim magenta
dim6=376870 # dim cyan
dim7=61666f # dim white

[text-bindings]
ⓗ = Control+h
ⓙ  = Control+j
