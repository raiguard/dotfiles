set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
set -s escape-time 0

# remap prefix from 'C-b' to 'C-g'
unbind C-b
set-option -g prefix C-g
bind-key C-g send-prefix

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

bind-key c new-window -c "#{pane_current_path}"

set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

# pane navigation
bind -r h select-pane -L  # move left
bind -r j select-pane -D  # move down
bind -r k select-pane -U  # move up
bind -r l select-pane -R  # move right
bind > swap-pane -D       # swap current pane with the next one
bind < swap-pane -U       # swap current pane with the previous one

# maximize current pane
bind + run "cut -c3- '#{TMUX_CONF}' | sh -s _maximize_pane '#{session_name}' '#D'"

# pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# window navigation
unbind n
unbind p
bind -r C-h previous-window # select previous window
bind -r C-l next-window     # select next window
bind Tab last-window        # move to last active window

set -g mouse on

bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# STYLE (One Darker)

#          fg    #abb2bf
#          bg    #181a1f
#       subbg    #1f2229
#    lightred    #e06c75
#     darkred    #be5046
#       green    #98c379
# lightorange    #e5c07b
#  darkorange    #d19a66
#        blue    #61afef
#     magenta    #c678dd
#        cyan    #56b6c2
#     comment    #70798a

# Generic status
setw -g status-style fg='#abb2bf',bg='#1f2229'
setw -g status-right " %H:%M #h "
# Active window status
setw -g window-status-current-format " #{bold}#{window_index}:#{window_name}"
setw -g window-status-current-style fg='#98c379'
# Inactive window status
setw -g window-status-format " #{window_index}:#{window_name}"
setw -g window-status-style fg='#70798a'
# Pane border
set -g pane-border-style fg='#70798a'
set -g pane-active-border-style fg='#56b6c2'
# Command line and messages
set-window-option -g mode-style fg='#61afef',bg='#1f2229'
set-option -g message-style fg='#61afef',bg='#1f2229'
